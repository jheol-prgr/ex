<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo 3D en Realidad Aumentada</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #000000, #00c6ff);
        }
        h1 {
            margin: 0;
            padding: 10px 20px;
            background-color: #4CAF50;
            border-radius: 15px 15px 0 0;
            text-align: center;
            box-shadow: 0px -4px 10px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
            font-size: 24px;
            color: black;
        }
        #arContent {
            display: none; /* Oculta el contenido de AR al principio */
        }
    </style>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <h1>Bienvenido a la experiencia AR</h1>

    <!-- Contenido AR -->
    <div id="arContent">
        <a-scene embedded arjs>
            <a-marker preset="hiro"> <!-- Cambia "hiro" por tu marcador personalizado si lo has creado -->
                <a-entity 
                    geometry="primitive: box" 
                    material="color: yellow"
                    scale="0.5 0.5 0.5"></a-entity>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </div>

    <!-- Instrucciones para activar la AR -->
    <p>Escanea el marcador para ver el modelo en 3D.</p>
</body>
</html>
